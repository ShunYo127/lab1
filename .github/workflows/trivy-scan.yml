name: Trivy image scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-scan:
    name: Build and scan image with Trivy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (load into runner)
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: lab1:ci-${{ github.run_id }}

      - name: Scan image with Trivy (CRITICAL/HIGH)
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest \
            image --severity CRITICAL,HIGH --format table --exit-code 1 lab1:ci-${{ github.run_id }}
